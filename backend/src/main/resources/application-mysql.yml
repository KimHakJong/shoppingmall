# MySQL 데이터베이스 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_mall
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # create-drop 대신 update 사용 (데이터 보존)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        # MySQL 8.0 이상 사용 시 추가 설정
        connection:
          characterEncoding: utf8
          useUnicode: true

# MyBatis 설정
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.shopping.backend.entity,com.shopping.backend.dto
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 로깅 설정
logging:
  level:
    com.shopping.backend: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.shopping.backend.mapper: DEBUG  # MyBatis 매퍼 로그 